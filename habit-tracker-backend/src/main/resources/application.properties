# Database Connection Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/habit_tracker_db
spring.datasource.username=your_postgres_user_placeholder
spring.datasource.password=your_postgres_password_placeholder

# JPA Properties
spring.jpa.hibernate.ddl-auto=update # For dev: none | validate | update | create | create-drop
spring.jpa.show-sql=true # Show SQL logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true # Format SQL logs

# DevTools (Optional - will be effective if spring-boot-devtools is on classpath)
# spring.devtools.livereload.enabled=true
# spring.devtools.restart.enabled=true

# Server port (Optional - defaults to 8080)
# server.port=8080

# Application Name (This was the default content, can be kept or removed)
spring.application.name=habit-tracker-backend
